<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome</h1>
      <form id="words">
        <div class="form-group">
          <label for="myString">Enter a word and find out if it's a palindrome:</label>
          <input id="myString" type="text">
        </div>
        <button type="submit" class="btn btn-success">Find out!</button>
      </form>
      <div id="result">
        <p><span class="myString"></span> is <span class="not"></span> a palindrome.</p>
      </div>
    </div>
  </body>
</html>
